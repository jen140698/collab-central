<body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha512-0QbL0ph8Tc8g5bLhfVzSqxe9GERORsKhIn1IrpxDAgUsbBGz/V7iSav2zzW325XGd1OMLdL4UiqRJj702IeqnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<!-- <script type="text/javascript" src="js/custome.js"></script> -->
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>

	<script type="text/javascript">
		$(document).on('ready', function(){
			var url = window.location.href;
        $(".menu-url").each(function () {
            if (url == this.href) {
                $(this).closest("li").addClass("active");
            } else {
                $(this).closest("li").removeClass("active");
            }
        });
        // type effect
        var typed = new Typed('.input', {
            strings: ["Learn How to Build Social Skills.", "Learn How to Master the Twitter Game.", "Learn How to Develop Stoic Discipline.", "Learn How to Leverage the Art of Dark Psychology."],
            typeSpeed: 50,
            backSpeed: 50,
            loop: true,
        });
        // marqee slider
        $('.slick.marquee').slick({
                speed: 8000,
                autoplay: true,
                autoplaySpeed: 0,
                centerMode: false,
                cssEase: 'linear',
                slidesToShow: 1,
                draggable:false,
                focusOnSelect:false,
                pauseOnFocus:false,
                pauseOnHover:true,
                slidesToScroll: 1,
                variableWidth: true,
                infinite: true,
                initialSlide: 1,
                arrows: false,
                buttons: false
            });
        // slick slider product
        var backButton = '<span class="slick-prev">&#8592;</span>';
        var nextButton = '<span class="slick-next">&#8594;</span>'
        $('.slick-carousel').slick({
            infinite: false,
            slidesToShow: 4,
            slidesToScroll: 2,
            arrows: true,
            dots: false,
            prevArrow: backButton,
            nextArrow: nextButton,

            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        infinite: true,
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 500,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        dots:false
                    }
                }
            ]
        });
        // member slider
        $('.member-slider').slick({
            infinite: false,
            slidesToShow: 3,
            slidesToScroll: 1,
            arrows: true,
            dots: true,
            prevArrow: backButton,
            nextArrow: nextButton,

            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        infinite: true,
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 551,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                    }
                }
            ]
        });

        // accordion
        $("#accordion").on("hide.bs.collapse show.bs.collapse", e => {
            $(e.target)
                .prev()
                .find("i:last-child")
                .toggleClass("fa-minus fa-plus");
        });

        // number count
        //#region - start of - number counter animation
        const counterAnim = (qSelector, start = 0, end, duration = 2000) => {
            const target = document.querySelector(qSelector);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                target.innerText = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        };
        //#endregion - end of - number counter animation

        counterAnim("#count1", 0, 1250);
        counterAnim("#count2", 0, 22);
        counterAnim("#count3", 0, 9032);
		})
        

    </script>
